<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Byke</title>
    <link href="css/Reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <header>
            <ul>
                <li><a href="#">Meu YouBike</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Forum</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Ajuda</a></li>
            </ul>
            <div class="div_white-1">
                <img src="img/flag.png">
                <a href="#" class="p_white">Minhas Ofertas</a>
            </div>
            <div class="div_white">
                <span>Ola!</span>
                <a href="#">Entrar</a>
                <span>ou</span>
                <a href="#">Cadastre-se</a>
            </div>
        </header>
        <div class="cont">
            <form action="#" method="post">
            <div class="name">
                <p>Cadastre-se</p>
            </div>
            <div class="in_side">
                <button>
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                    <span class="text">Log In <span class="with">with</span> Facebook</span>
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </button>
                <div class="clearfix"></div>
                <fieldset>
                <legend>OU</legend>
                <input type="text" class="inp" id="first_name" placeholder="First Name" required>
                <input type="text" class="inp" id="last_name" placeholder="Last Name" required>
                <input type="email" class="inp" id="email" placeholder="Email Address" required>
                <input type="password" class="inp" id="password" placeholder="Choose Password" required>
                <input type="password" class="inp" id="check_pass" placeholder="Password Confirm" required>
                <label><input type="checkbox" id="box">Send me Youbike updates and tips</label>
                <input type="submit" id="submit" value="Create my Account">
                </fieldset>
            </div>
                <p class="foot">By clicking the button above, you agree to the Terms of Service<br>Xiew our Privacy Policy.</p>
            </form>
        </div>
    </div>
</body>
</html>
