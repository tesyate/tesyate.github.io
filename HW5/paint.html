<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Картина</title>
		<style>
			th{
				border: grey solid 1px;
			}
			tr{
				height: 50px;
				width: 350px;
			}
		</style>
	</head>
	<body>
		<table border="4" cellpadding="0" cellspacing="0">
		<tr height="50px">
			<th colspan="2" width="100px" ></th>
			<th colspan="3" width="150px"></th>
			<th colspan="2"  width="100px"  style="background-color: #d7bc28;"></th>
		</tr>
		<tr height="50px">
			<th rowspan="2" height="100px" width="50px"></th>
			<th rowspan="4" colspan="4" height="200px" width="200px" style="background-color: #db6924;"></th>
			<th colspan="2" rowspan="2" height="100px" width="100px" style="background-color: #d7bc28;"></th>
		</tr>
		<tr>
		</tr>
		<tr>
			<th rowspan="3" height="150px" width="50px"></th>
			<th rowspan="2" height="50px" width="50px"></th>
			<th rowspan="2" height="50px" width="50px"></th>
		</tr>
		<tr>
		</tr>
		<tr>
			<th colspan="2" rowspan="2" height="100px" width="100px" style="background-color: black;"></th>
			<th colspan="2" height="50px" width="100px"></th>
			<th colspan="2" height="50px" width="100px"></th>
		</tr>
		<tr>
			<th rowspan="3" height="150px" width="50px" style="background-color: #d7bc28;"></th>
			<th colspan="2" height="50px" width="100px"></th>
			<th colspan="2" rowspan="2" height="100px" width="100px" bgcolor="#2f57d0"></th>
		</tr>
		<tr>
			<th colspan="2" rowspan="2" height="100px" width="100px"></th>
			<th colspan="2" bgcolor="black" height="50px" width="100px"></th>
		</tr>
		<tr>
			<th colspan="4" height="50px" width="200px"></th>
		</tr>
		</table>
	</body>
</html>
