<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Homework #1-2</title>
	</head>
	<body>
		<script>
			var names = new Array;
			for(var i=0; i <= 4; i++){
				names[i]=prompt("Введіть будь-яке ім'я");
			}
			var check = prompt("Введіть своє ім'я");
			var dis = false;
			var name = 0;
			for(var i=0; i <= 4; i++){
				dis = names[i]==check;
				if (dis) name = 1;
			};
			if(name==1)
				alert(check + ', Вы успешно зашли')
			else
				alert('Ошибка доступа')
		</script>
	</body>
</html>
