<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Homework #1-2</title>
	</head>
	<body>
		<script>
			var sum;
			function count (x, y){
				sum=x
				if(y<0)	
					for(var i=1; i <= Math.abs(y)+1; i++){
						sum=sum/x;
					}
				else if(y>0)
					
					for(var i=1; i <= y-1; i++){
						sum=sum*x;
					}
				else
					sum=1
			}
			var numeric = Number;
			var step = Number;
			numeric=prompt("Число, яке буде підноситись до степеню");
			step=prompt("Степінь?");
			count(numeric,step);
			alert(sum);
			document.write("Число " + numeric + " в степені " + step + " дорівнює: " + sum)
		</script>
	</body>
</html>
