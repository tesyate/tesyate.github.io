		<style>
			.niceCheck {
				width: 17px;
				height: 17px;
				display: inline-block;
				cursor: pointer;
				background: url('Img/checkbox-sprite.png');
			}
			.niceCheck input {
				display: none;
				margin-left: 30px;
			}
			.diver{
				margin: 20px;
			}
			.inn[type=checkbox] {
				position: absolute;
				clip: rect(0, 0, 0, 0);
			}
			.labbl{
				cursor: pointer;
			}
			.labbl:after {
				content: ' ';
				display: inline-block;
				width: 17px;
				height: 17px;
				background: url(Img/checkbox-sprite.png);
				position: relative;
				top: 3px;
				margin-left: 15px;
			}
			.inn[type=checkbox]:checked + .labbl:after {
			background-position: 0 -17px;
			}
			.inn[type=checkbox]:checked{
			background-position: 0 -34px;
			}
			
			
			ul {
			    display: block;
			    margin: 0;
			    padding: 0;
			    list-style: none;
			}
			ul:after {
			    display: block;
			    content: ' ';
			    clear: both;
			    float: none;
			}
			ul.menu > li {
				margin-left: 5%;
			    float: left;
			    position: relative;
			    width: 150px;
			}
			ul.menu > li > a {
			    display: block;
			    padding: 10px;
			    color: white;
			    background-color: #4f4f4f;
			    text-decoration: none;
			}
			ul.menu > li > a:hover {
			    background-color: black;
			}
			.subsubmenu{
				display: none;
				position: absolute;
				margin-left: -150px;
				margin-top: -25px;
			}
			.submenu{
				display: none;
				position: absolute;
			}
			.submenu>li{
				height: 50px;
				width: 150px;
				background-color: #6f6d92;
			}
			.submenu>li>a{
				text-decoration: none;
				padding-top: 5px;
				padding-left: 20px;
				font-size: 20px;
				color: white;
			}
			.subsubmenu>li{
				height: 50px;
				width: 150px;
				background-color: blue;
			}
			.subsubmenu>li>a{
				text-decoration: none;
				padding-top: 5px;
				padding-left: 20px;
				font-size: 20px;
				color: black;
				z-index: 1;
			}
		</style>
		
	</head>
	<body>
	
	<ul class="menu">
	    <li><a href=#>Nav1</a></li>
	    <li id="suub"><a href=#>Nav2</a>
	        <ul class="submenu">
	            <li class="submenu__li"><a href=#>2.1</a></li>
	            <li class="submenu__li" id='ssub'><a href=#>2.2</a>
	            	<ul class="subsubmenu">
			            <li class="subsubmenu__li"><a href=#>2.2.1</a></li>
			            <li class="subsubmenu__li"><a href=#>2.2.2</a></li>
			            <li class="subsubmenu__li"><a href=#>2.2.3</a></li>
			        </ul>
			        
	            </li>
	            <li class="submenu__li"><a href=#>2.3</a></li>
	        </ul>
	    </li>
	    <li><a href=#>Nav3</a></li>
	    <li><a href=#>Nav4</a></li>
	    <li><a href=#>Nav5</a></li>
	</ul>
	
	<script>
		$(function(){
			$('#suub').hover(
			function(){
				$('.submenu').slideDown(1000);
				$('.submenu__li').animate({backgroundColor: '#400101'},1000);
			},
			function(){
				$('.submenu').slideUp(1000);
				$('.submenu__li').animate({backgroundColor: '#6f6d92'},1000);
			});
			$('#ssub').hover(
			function(){
				$('.subsubmenu').slideDown(1000);
				$('.subsubmenu__li').animate({backgroundColor: '#02fdfd'});
			},
			function(){
				$('.subsubmenu').slideUp(1000);
				$('.subsubmenu__li').animate({backgroundColor: 'blue'});
			});
			$('.submenu__li').hover(
			function(){
				$(this).css('background-color', 'black');
			},
			function(){
				$(this).css('background-color', '#400101');
			});
			$('.subsubmenu__li').hover(
			function(){
				$(this).css('background-color', 'white');
			},
			function(){
				$(this).css('background-color', '#02fdfd');
			});
		})
	</script>

		<script type="text/javascript">
			function changeCheck(el){
			     var el = el,
			        input = el.getElementsByTagName("input")[0];
			     if(input.checked)		     {
			         el.style.backgroundPosition="0 0"; 
			         input.checked=false;
			     }else{
			          el.style.backgroundPosition="0 -17px"; 
			          input.checked=true;
			     }
			     return true;
			}
			function startChangeCheck(el){
			    var el = el,
			    input = el.getElementsByTagName("input")[0];
			    if(input.checked){
			        el.style.backgroundPosition="0 -17px"; 
			    }
			    return true;
			}
			function startCheck(){
			    startChangeCheck(document.getElementById("niceCheckbox1"));
			}
			window.onload=startCheck;
		</script>
