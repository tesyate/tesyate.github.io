<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Homework 23-24</title>
		<script src="https://code.jquery.com/jquery-1.8.3.js"></script>
		<script src="js/template.js"></script>
		<script data-main="js/app.js" src="js/require.js"></script>
		<link href="css/style.css" rel="stylesheet" type="text/css"/>
		
	</head>
	<body>
		<script type="text/html" id="wrapper-template">
			<div class="wrapper">
				<ul class="item-list"></ul>
				<div class="controlls">
					<input type="text" class="item-value">
					<button class="item-add">Add</button>
				</div>
			</div>
		</script>
		
		<script type="text/html" id="list-template">
			
			<% for (var i = 0; i<data.length; i++){ %>
				<li><%= data[i] %> <span data-value="<%= data[i] %>" class="item-delete">x</span>  <span data-value="<%= data[i] %>" class="item-edit">edit</span></li>
			<% }; %>
			
		</script>
	</body>
</html>
